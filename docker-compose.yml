version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: linkmonitor
    restart: always
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - db
    networks:
      - linkmonitor-network

  migrations:
    build:
      context: .
      target: builder
    container_name: linkmonitor-migrations
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - linkmonitor-network
    command: npx drizzle-kit push
    profiles:
      - migrations

  db:
    image: postgres:15-alpine
    container_name: linkmonitor-db
    restart: always
    environment:
      - POSTGRES_DB=linkmonitor
      - POSTGRES_USER=linkmonitor
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkmonitor-network

  nginx:
    image: nginx:alpine
    container_name: linkmonitor-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - linkmonitor-network

volumes:
  postgres_data:
  certbot_data:

networks:
  linkmonitor-network:
    driver: bridge
